name: github pages

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 12 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v2

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.100-rc.1.21458.32
      - name: List .NET Workload
        run: dotnet workload list
      - name: Search .NET WebAssembly Tools
        run: dotnet workload search wasm-tool
      - name: Install .NET WebAssembly Tools
        run: dotnet workload install wasm-tools

      # Publish the site
      - name: Publish
        run: dotnet publish AwesomeBlazorBrowser/AwesomeBlazorBrowser.csproj -c Release -o public -p:GHPages=true

      # Deploy the site
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public/wwwroot
          force_orphan: true