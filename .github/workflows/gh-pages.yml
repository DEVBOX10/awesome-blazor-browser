name: github pages

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 12 * * *'

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      # Checkout the code
      - uses: actions/checkout@v2

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100-rc.1.20452.10

      # Publish the site
      - name: Publish
        run: dotnet publish AwesomeBlazorBrowser/AwesomeBlazorBrowser.csproj -c Release -o public -p:GHPages=true -p:PublishProfile="for GitHub Pages"

      - name: PreRendering
        run: dotnet run --project AwesomeBlazorBrowser.PreRenderer/AwesomeBlazorBrowser.PreRenderer.csproj -c Release -- public/wwwroot/index.html

      # Deploy the site
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public/wwwroot
          force_orphan: true